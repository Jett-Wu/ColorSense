<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ColorSense - 智能配色方案</title>
    
    <!-- 引入字体 -->
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@300;400;500;700&display=swap" rel="stylesheet">
    
    <!-- 引入图标库 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.0.0/css/all.min.css">
    
    <link rel="stylesheet" href="styles/base.css">
    <link rel="stylesheet" href="styles/layout.css">
    <link rel="stylesheet" href="styles/components.css">
    <link rel="stylesheet" href="styles/responsive.css">
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <a href="/" class="logo">ColorSense</a>
            <div class="nav-content">
                <div class="nav-links">
                    <a href="./generate.html">一键配色</a>
                    <a href="./theory.html">色彩理论</a>
                </div>
                <div class="nav-controls">
                    <a href="https://github.com/Jett-Wu/ColorSense" class="github-star" target="_blank">
                        <i class="fab fa-github"></i>
                        <span>Star</span>
                    </a>
                    <div class="theme-switch-wrapper">
                        <label class="theme-switch" title="切换主题">
                            <input type="checkbox" class="theme-switch-input">
                            <span class="theme-switch-track">
                                <span class="theme-switch-thumb">
                                    <i class="fas fa-moon theme-switch-icon moon-icon"></i>
                                    <i class="fas fa-sun theme-switch-icon sun-icon"></i>
                                </span>
                            </span>
                        </label>
                    </div>
                    <div class="lang-switch-wrapper">
                        <label class="lang-switch" title="Switch Language">
                            <input type="checkbox" class="lang-switch-input">
                            <span class="lang-switch-track">
                                <span class="lang-switch-thumb">
                                    <span class="lang-icon zh-icon">中</span>
                                    <span class="lang-icon en-icon">EN</span>
                                </span>
                            </span>
                        </label>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <main class="main">
        <div class="gradient-bg"></div>
        
        <section class="hero">
            <div class="hero-content">
                <h2>ColorSense</h2>
                <p class="hero-subtitle">智能配色助手</p>
                <div class="hero-actions">
                    <a href="generate.html" class="cta-button primary">开始配色</a>
                    <a href="theory.html" class="cta-button secondary">色彩理论</a>
                </div>
            </div>
        </section>

        <section class="features">
            <div class="feature-card">
                <i class="fas fa-magic feature-icon"></i>
                <h3>智能推荐</h3>
                <p>基于专业色彩理论，一键生成优雅和谐的配色方案</p>
            </div>
            <div class="feature-card">
                <i class="fas fa-palette feature-icon"></i>
                <h3>灵活配色</h3>
                <p>支持单色、互补色、三角配色等多种专业配色模式</p>
            </div>
            <div class="feature-card">
                <i class="fas fa-book feature-icon"></i>
                <h3>理论指南</h3>
                <p>提供交互式色彩理论学习，轻松掌握配色技巧</p>
            </div>
        </section>
    </main>

    <footer class="footer">
        <p>© 2024 ColorSense</p>
    </footer>

    <script type="module" src="js/app.js"></script>
</body>
</html>
