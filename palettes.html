<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>生成配色 - ColorSense</title>
    
    <!-- 引入字体 -->
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@300;400;500;700&display=swap" rel="stylesheet">
    
    <!-- 引入图标库 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.0.0/css/all.min.css">
    
    <link rel="stylesheet" href="styles/base.css">
    <link rel="stylesheet" href="styles/layout.css">
    <link rel="stylesheet" href="styles/components.css">
    <link rel="stylesheet" href="styles/responsive.css">
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <a href="/" class="logo">ColorSense</a>
            <div class="nav-content">
                <div class="nav-links">
                    <a href="/recommend.html">推荐配色</a>
                    <a href="/palettes.html" class="active">生成配色</a>
                    <a href="/theory.html">色彩理论</a>
                </div>
                <div class="nav-controls">
                    <a href="https://github.com/Jett-Wu/ColorSense" class="github-star" target="_blank">
                        <i class="fab fa-github"></i>
                        <span>Star</span>
                    </a>
                    <div class="theme-switch-wrapper">
                        <label class="theme-switch" title="切换主题">
                            <input type="checkbox" class="theme-switch-input">
                            <span class="theme-switch-track">
                                <span class="theme-switch-thumb">
                                    <i class="fas fa-moon theme-switch-icon moon-icon"></i>
                                    <i class="fas fa-sun theme-switch-icon sun-icon"></i>
                                </span>
                            </span>
                        </label>
                    </div>
                    <div class="lang-switch-wrapper">
                        <label class="lang-switch" title="Switch Language">
                            <input type="checkbox" class="lang-switch-input">
                            <span class="lang-switch-track">
                                <span class="lang-switch-thumb">
                                    <span class="lang-icon zh-icon">中</span>
                                    <span class="lang-icon en-icon">EN</span>
                                </span>
                            </span>
                        </label>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <main>
        <section class="generate-palettes">
            <div class="palette-controls">
                <button class="refresh-btn">
                    <i class="fas fa-sync-alt"></i>
                    刷新配色
                </button>
            </div>
            <div class="palette-grid">
                <!-- 色卡将通过 JavaScript 动态生成 -->
            </div>
        </section>
    </main>

    <footer>
        <div class="footer-container">
            <p class="copyright">&copy; 2024 ColorSense</p>
        </div>
    </footer>

    <script type="module" src="js/palettes.js"></script>
</body>
</html>
