<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>颜色提取 - ColorSense</title>
    
    <!-- 引入字体 -->
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@300;400;500;700&display=swap" rel="stylesheet">
    
    <!-- 引入图标库 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.0.0/css/all.min.css">
    
    <link rel="stylesheet" href="styles/base.css">
    <link rel="stylesheet" href="styles/layout.css">
    <link rel="stylesheet" href="styles/components.css">
    <link rel="stylesheet" href="styles/responsive.css">
    <link rel="stylesheet" href="styles/extract.css">
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <a href="./" class="logo">ColorSense</a>
            <div class="nav-content">
                <div class="nav-links">
                    <a href="./generate.html">一键配色</a>
                    <a href="./extract.html" class="active">提取配色</a>
                    <a href="./gradient.html">渐变色生成器</a>
                    <a href="./theory.html">色彩理论</a>
                </div>
                <div class="nav-controls">
                    <a href="https://github.com/Jett-Wu/ColorSense" class="github-star" target="_blank">
                        <i class="fab fa-github"></i>
                        <span>Star</span>
                    </a>
                    <div class="theme-switch-wrapper">
                        <label class="theme-switch" title="切换主题">
                            <input type="checkbox" class="theme-switch-input">
                            <span class="theme-switch-track">
                                <span class="theme-switch-thumb">
                                    <i class="fas fa-moon theme-switch-icon moon-icon"></i>
                                    <i class="fas fa-sun theme-switch-icon sun-icon"></i>
                                </span>
                            </span>
                        </label>
                    </div>
                    <div class="lang-switch-wrapper">
                        <label class="lang-switch" title="Switch Language">
                            <input type="checkbox" class="lang-switch-input">
                            <span class="lang-switch-track">
                                <span class="lang-switch-thumb">
                                    <span class="lang-icon zh-icon">中</span>
                                    <span class="lang-icon en-icon">EN</span>
                                </span>
                            </span>
                        </label>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <main class="extract-container">
        <section class="upload-section">
            <div class="feature-intro">
                <h2>图片配色提取</h2>
                <p>上传您喜欢的图片，我们将自动分析并提取其中的主要配色方案。
                   支持从照片、插画、UI设计等任何类型的图片中获取灵感。
                </p>
            </div>
            <div class="upload-area" id="uploadArea">
                <input type="file" id="imageInput" accept="image/*" hidden>
                <i class="fas fa-cloud-upload-alt"></i>
                <p>点击或拖拽图片到此处</p>
                <span class="upload-hint">支持 JPG、PNG 格式</span>
            </div>
        </section>

        <section class="result-section" style="display: none;">
            <div class="image-preview">
                <img id="previewImage" src="" alt="预览图">
                <div class="color-picker-section">
                    <div class="color-picker-info">
                        <div class="picked-color-preview"></div>
                        <span class="picked-color-value"></span>
                    </div>
                    <p class="picker-hint">
                        <i class="fas fa-eye-dropper"></i>
                        点击图片任意位置选取颜色
                    </p>
                </div>
            </div>
            <div class="colors-preview">
                <h3>自动提取</h3>
                <div class="extracted-colors"></div>
                <div class="color-actions">
                    <button class="copy-all-btn">
                        <i class="fas fa-copy"></i>
                        复制
                    </button>
                    <button class="save-btn">
                        <i class="fas fa-heart"></i>
                        保存
                    </button>
                </div>
            </div>
        </section>
    </main>

    <script type="module" src="js/extract.js"></script>
</body>
</html>
